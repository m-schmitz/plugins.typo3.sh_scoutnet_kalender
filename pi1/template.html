<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>scoutnet Kalender example template</title>
</head>

<body>




<!-- ###TEMPLATE_SCOUTNET### begin -->
<div id="snk-###KALENDER_ID###" class="snk">
<div class="snk-body">

<div class="snk-termine">
<table>
	<tr class="snk-headings-row"> 
		<!-- ###HEADER_EBENE### --><th class="snk-eintrag-ebene-ueberschrift">Ebene</th><!-- ###HEADER_EBENE### -->
		<th class="snk-eintrag-datum-ueberschrift">Datum</th>
		<th class="snk-eintrag-zeit-ueberschrift">Zeit</th>
		<th class="snk-eintrag-titel-ueberschrift">Titel</th>
		<th class="snk-eintrag-stufen-ueberschrift">Stufen</th>
		<th class="snk-eintrag-kategorien-ueberschrift">Kategorien</th>
	</tr>

	<!-- ###TEMPLATE_MONAT### begin  -->
	<tr> 
		<th colspan="6" class="snk-monat-heading">###MONATS_NAME###</th>
	</tr>
	<!-- ###TEMPLATE_TERMIN### begin  -->
	<tr> 
		<!-- ###CONTENT_EBENE### --><td class="snk-eintrag-ebene">###EBENE###</td><!-- ###CONTENT_EBENE### -->
		<td class="snk-eintrag-datum">###DATUM###</td>
		<td class="snk-eintrag-zeit">###ZEIT###</td>
		<td class="snk-eintrag-titel">###TITEL###</td>
		<td class="snk-eintrag-stufe">###STUFE###</td>
		<td class="snk-eintrag-kategorien">###KATEGORIE###</td>
	</tr>
	<!-- ###TEMPLATE_TERMIN### end  -->
	<!-- ###TEMPLATE_MONAT### end -->
</table>
</div>
</div>
<div class="snk-footer">
	<div class="snk-hinzufuegen">
		###TERMIN_HINZUFUEGEN_LINK###
	</div>
	<div class="snk-powered-by">
		###POWERED_BY_LINK###
	</div>
</div>
</div>

<!-- ###TEMPLATE_SCOUTNET### end -->
</body>
</html>
